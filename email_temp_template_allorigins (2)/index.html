<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Email Domain - sherrilleyburton69.xyz</title>
    <style>
        body {
            background: #0f0f0f;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        #inbox {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .email-item {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .controls {
            margin-top: 10px;
        }
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0f0f0f;
            color: #00ffae;
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid #00ffae;
            box-shadow: 0 0 10px #000;
            display: none;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>ğŸ“¬ Email Domain Anda</h1>
    <p>Masukkan nama alamat email Anda (@sherrilleyburton69.xyz):</p>
    <input type="text" id="emailName" placeholder="contoh: namaanda">
    <div class="controls">
        <button onclick="generateEmail()">ğŸ² Buat Email</button>
        <button onclick="loadInbox(true)">ğŸ“¥ Lihat Inbox</button>
        <button onclick="copyEmail()">ğŸ“‹ Copy Email</button>
        <button onclick="loadInbox(true)">ğŸ”„ Refresh</button>
    </div>

    <div id="inbox" style="display:none;">
        <h2>Inbox</h2>
        <div id="emailList">
            <p>ğŸ”„ Memuat email...</p>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        let currentEmail = '';

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.style.display = 'none', 300);
            }, 2000);
        }

        function generateEmail() {
            const randomName = Math.random().toString(36).substring(2, 10);
            document.getElementById('emailName').value = randomName;
            showToast(`ğŸ“¨ Email dibuat: ${randomName}@sherrilleyburton69.xyz`);
            loadInbox(false);
        }

        function loadInbox(showToastMessage) {
            const name = document.getElementById('emailName').value.trim();
            const domain = "sherrilleyburton69.xyz";
            if (!name) return;

            currentEmail = `${name}@${domain}`;
            if (showToastMessage) showToast(`ğŸ“¥ Memuat inbox untuk ${currentEmail}`);

            document.getElementById('inbox').style.display = 'block';
            document.getElementById('emailList').innerHTML = `ğŸ”„ Memuat email masuk untuk ${currentEmail}...`;

            // GANTI dengan backend Anda sendiri nanti untuk fetch
            fetch(`https://mail.api.sherrilleyburton69.xyz/inbox/${name}`)
                .then(res => res.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        document.getElementById('emailList').innerHTML = `<p>ğŸ“¬ Tidak ada email masuk.</p>`;
                        return;
                    }
                    const emails = data.map(email => `
                        <div class="email-item">
                            <b>Dari:</b> ${email.from}<br>
                            <b>Subjek:</b> ${email.subject}<br>
                            <button onclick="readEmail('${name}', ${email.id})">ğŸ“– Baca</button>
                        </div>
                    `).join('');
                    document.getElementById('emailList').innerHTML = emails;
                })
                .catch(() => {
                    document.getElementById('emailList').innerHTML = `<p>âŒ Gagal memuat email. Periksa koneksi Anda.</p>`;
                });
        }

        function readEmail(login, id) {
            fetch(`https://mail.api.sherrilleyburton69.xyz/message/${login}/${id}`)
                .then(res => res.json())
                .then(email => {
                    alert(`ğŸ“§ Isi email:\n\nDari: ${email.from}\nSubjek: ${email.subject}\n\n${email.textBody || email.htmlBody}`);
                });
        }

        function copyEmail() {
            if (!currentEmail) return;
            navigator.clipboard.writeText(currentEmail).then(() => {
                showToast("ğŸ“‹ Alamat email disalin!");
            });
        }
    </script>
</body>
</html>
